<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Available balance -->
                    <div class="stats shadow mt-10">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">89400</div>
                            <div class="stat-desc">21% more than last month</div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- User action buttons -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash out</button>
                    </div>

                    <div class="divider"></div>
                    <!-- add money form start -->
                    <form id="add-money-form" class="card-body w-11/12 h-3/6 ">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-amount-number" type="text" placeholder="Amount"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Pin Number"
                                class="input input-bordered" autocomplete="off" required />

                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">ADD MONEY</button>
                        </div>
                    </form>
                    <!-- add money  form end -->
                    <!-- cash out start -->

                    
                    <form id="cash-out-form" class="card-body w-11/12 h-3/6 hidden">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Amount"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-cash-out-pin" type="password" placeholder="Pin Number"
                                class="input input-bordered" autocomplete="off" required />

                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                    </form>
                    <!-- cash out end -->
                </div>
            </div>
        </div>

    </main>
    <script src="js/home.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
